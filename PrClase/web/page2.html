<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/iconimg.png" type="image/x-icon">
  <title>Iniciar Sesión</title>  
  <link rel="stylesheet" href="assets/theme/css/estilos.css" title = "Estilo Claro"> 
  <link rel="stylesheet" href="assets/theme/css/altestilos1.css" title = "Estilo Oscuro"> 
  <link rel="stylesheet" href="assets/theme/css/altestilos2.css" title = "Estilo Neo"> 
  <link rel="stylesheet" href="assets/theme/css/altestilos3.css" title = "Estilo Sunshine"> 

</head>
<body background="assets/images/">
  <div class="contenedor"> <!-- Contenedor principal -->
    <h1>Inicie Sesión</h1> <!-- Título -->
    <form>
      <input type="email" placeholder="Correo Electrónico" required> <!-- Campo de correo electrónico -->
      <input type="password" placeholder="Contraseña" required> <!-- Campo de contraseña -->
      <div class="botones"> <!-- Contenedor de botones -->
        <button type="button" class="cancelar">Cancelar</button> <!-- Botón Cancelar -->
        <button type="submit" class="iniciar">Iniciar Sesión</button> <!-- Botón Iniciar Sesión -->
      </div>
    </form>
  </div>
</body>
</html>
